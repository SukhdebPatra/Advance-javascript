<body>
    <script>
        var num=prompt('Enter a no to check');
        if(num==1){
            console.log(`${num} is neither prime nor composite` )
        }
        else if(num<1){
            console.log(`${num}  is not a prime no`)

        }
        else{
            for(var i=2;i<num;i++){

                if(num%i==0){
                    var res=`${num} is not a prime no`
                    break;

                }else{
                    var res=`${num} is a prime number`
                }
            }
            console.log(res)

        }
    </script>
